<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="hatultesztelo();">hatultesztelo</button><button onclick="eloltesztelo();">eloltesztelo</button>
    <div id="eredmeny"></div>
    <script>
        function eloltesztelo() {
            let i=0;
            while(i <= 100 )
            {
                console.log( i, i%2);
                if (i % 2 == 0)  eredmeny.textContent += i + " ";
                i++;
            }
        }
        function hatultesztelo() {
            let i=0;
            do
            {
                if (i % 2 === 0)  eredmeny.textContent += i+" ";
                i++;
            } while ( i <=100 );
        }
    </script>
</body>
</html>
