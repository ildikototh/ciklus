<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="Fibonacci()">Szamolj</button>
    <script>
        function Fibonacci() {
            let var1 = 0;
            let var2 = 1;
            let nextVar = var1+var2;
            document.write(var1, " ", var2); 

            while (nextVar<100) {
                document.write(" " +  nextVar);
                var1= var2;
                var2= nextVar;
                nextVar =  var1 + var2;
            
            }
        }
    </script>
</body>

</html>
