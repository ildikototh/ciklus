<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Random faktorialis 0-10 kozt<h1>
    <button onclick="faktorialis()"> Szamolj</button>
    <div id="eredmeny"> </div>
    <script>
        function faktorialis() {
            let szam = Math.floor(Math.random()*11);  //0-10 kozt
            let eredmeny = 1;
            if (szam === 0) {
                document.getElementById("eredmeny").innerHTML = "0!=" + eredmeny;
            } else 
            {
                for (i=1;i<=szam; i++)
                {
                    eredmeny *= i;
                }
                document.getElementById("eredmeny").innerHTML = szam + "! =  " + eredmeny;

            }

         }
    </script>
</body>

</html>
