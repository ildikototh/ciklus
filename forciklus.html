<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hatvány</h1>
    <button onclick="hatvany(5);">Futtatás</button>
    <div id="eredmeny"></div>
    <script>
        function hatvany(szam)
        {
            let szoveg = "";
            let kitevo = 20;
            let eredmeny = 1;

            for(let i=1; i<=kitevo; i++)
            {
              eredmeny *= szam;
              szoveg += `${szam}^${i} az ${eredmeny} <br/>`
            }
            document.getElementById('eredmeny').innerHTML  = szoveg;
        }
        
    </script>
</body>
</html>
