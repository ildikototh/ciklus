<body>
    <script>
        var root = 2 * (2 / Math.sqrt(2));
        var denominator = Math.sqrt(2);
        var pi = root;
        console.log("A pi eloszor " + pi);
        while (2 / Math.sqrt(2 + denominator) > 1) {
            pi = pi * 2 / Math.sqrt(2 + denominator);
            denominator = Math.sqrt(2 + denominator);
            console.log("A pi nagyjabol " + pi);
        }
    </script>
