<body>
    <div style="text-align: center">
    <script>
          //Több for egymásba ágyazása
          magassag = Math.random()*10+5;
          for (let i = 0; i < magassag; i++)
            {
                for (let j = 0; j< 2* i-1; j++)
                {
                    document.write("*");
                }
                document.write("<br>");
            }
    </script>
    </div>
